<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TfL Delay Refund - Journeys</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; background: #f8fafc; color: #0f172a; }
      h1 { margin-bottom: 0.5rem; }
      button { background: #2563eb; color: #fff; border: none; padding: 0.5rem 0.75rem; border-radius: 6px; cursor: pointer; }
      button.secondary { background: #334155; }
      table { margin-top: 1rem; width: 100%; border-collapse: collapse; background: #fff; }
      th, td { border: 1px solid #cbd5e1; padding: 0.5rem; text-align: left; }
      .muted { color: #475569; }
      .card { margin-top: 1rem; border: 1px solid #cbd5e1; border-radius: 8px; padding: 1rem; background: #fff; }
      .card h2 { margin-top: 0; font-size: 1.05rem; }
      .row { display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; }
      textarea { width: 100%; margin-top: 0.5rem; min-height: 90px; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 6px; }
      .pill { display: inline-block; background: #dbeafe; color: #1e3a8a; padding: 0.2rem 0.5rem; border-radius: 999px; font-size: 0.8rem; }
    </style>
  </head>
  <body>
    <h1>Imported journeys</h1>
    <p class="muted">Week 1 proof: local list sourced from the API import table.</p>
    <button id="refresh">Refresh</button>
    <div id="status" class="muted"></div>

    <section class="card">
      <h2>Email CSV setup reminder <span class="pill">new</span></h2>
      <p class="muted">Use this when TfL sends the "automatic CSV" email so you do not miss enabling it.</p>
      <label class="row" for="csvReminderDone">
        <input type="checkbox" id="csvReminderDone" />
        <span>I have completed the CSV-by-email setup in my account.</span>
      </label>
      <div id="csvReminderStatus" class="muted"></div>
      <textarea id="forwardTemplate" readonly></textarea>
      <div class="row">
        <button id="copyForwardTemplate" class="secondary">Copy client-forwarding template</button>
      </div>
    </section>

    <table id="journeyTable">
      <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th>Started</th>
          <th>Ended</th>
          <th>Fare</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./main.js" type="module"></script>
  </body>
</html>
